<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stijn timer voor afrijden</title>
  <link rel="stylesheet" href="style.css">
</head>

<script>
  // Set the date we're counting down to
  var countDownDate = new Date("NOV 3, 2023 09:50:00").getTime();

  // Update the count down every 1 second
  var x = setInterval(function () {
    // Get today's date and time
    var now = new Date().getTime();

    // Find the distance between now and the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

    // Calculate weeks
    const weeks = days / 7;

    // Display the result in the element with id="weeks"
    document.getElementById("weeks").innerHTML = weeks.toFixed(0) + " weken";

    // If the count down is finished, write some text
    if (distance < 0) {
      clearInterval(x);
      document.getElementById("demo").innerHTML = "EXPIRED";
      document.getElementById("weeks").innerHTML = "0.00 weeks";
    }
  }, 1000);
</script>

<body>

  <div class="context">
    <div class="title">
      <h1>Het is bijna zover STIJN</h1>
    </div>
    <div class="counter">
      <h1 id="demo"></h1>
      <h1 id="weeks"></h1>
    </div>
    <div class="">
      <p>9 februari 2024</p>
      <a style="margin-top: 50px;" href="https://www.jelmervanderveen.nl" target="_blank">Made by Jelmer van
        der
        Veen </a>
    </div>
  </div>


  <div class="screen">
    <div class="road">
      <div class="strip strip1"></div>
      <div class="strip2 strip"></div>
      <div class="car-wrap">
        <div class="tops"></div>
        <div class="window"></div>
        <div class="back-window"></div>
        <div class="car-body"></div>
        <div class="wheel"></div>
        <div class="bck-wheel"></div>
      </div>
    </div>
  </div>



  <!-- Display the countdown timer in an element -->

</body>

</html>
